<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Congress Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --orange: #FF6B35;
            --green: #2E7D32;
            --light-green: #4CAF50;
            --light-grey: #F8F9FA;
            --dark-grey: #212529;
            --card-bg: white;
            --border: #e9ecef;
            --shadow: 0 4px 20px rgba(0,0,0,0.12);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8f5e9 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            color: var(--dark-grey);
        }
        .login-container {
            max-width: 420px;
            width: 100%;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        .login-header {
            background: white;
            padding: 30px 24px 20px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        .logo-icon {
            background: var(--orange);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
        }
        .login-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark-grey);
            margin: 0;
        }
        .login-header p {
            font-size: 0.95rem;
            color: #6c757d;
            margin-top: 6px;
        }
        .login-form {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-grey);
        }
        .form-control {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background: white;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--orange);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.2);
        }
        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--orange);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(255, 107, 53, 0.3);
        }
        .btn-login:hover {
            background: #e05a2a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.4);
        }
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 3px solid #c62828;
            font-size: 0.95rem;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 0.875rem;
            margin-top: 30px;
        }
        @media (max-width: 480px) {
            .login-header {
                padding: 24px 20px 16px;
            }
            .login-form {
                padding: 24px 20px;
            }
            .logo-icon {
                width: 44px;
                height: 44px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                </div>
                <div>
                    <h1>Congress System</h1>
                    <p>Event Management</p>
                </div>
            </div>
            <h2 style="display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 1.4rem;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                    <polyline points="10 17 15 12 10 7"></polyline>
                    <line x1="15" y1="12" x2="3" y2="12"></line>
                </svg>
                Admin Login
            </h2>
        </div>

        <div class="login-form">
            {% if form.errors %}
                <div class="error-message">
                    ❌ Invalid username or password. Please try again.
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input 
                        type="text" 
                        name="username" 
                        class="form-control"
                        placeholder="Enter your username"
                        required 
                        autofocus
                    >
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input 
                        type="password" 
                        name="password" 
                        class="form-control"
                        placeholder="Enter your password"
                        required
                    >
                </div>
                <button type="submit" class="btn-login">
                    Log In to Dashboard
                </button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>© 2025 Congress Event Management System | Walaa Zemm Flow Studio</p>
    </div>

    <script>
        // Add subtle animation on load
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.login-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            container.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            
            setTimeout(() => {
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
