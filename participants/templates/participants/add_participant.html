{% extends "base.html" %}
{% block title %}Add New Participant{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <h2 class="page-title">➕ Add New Participant</h2>

    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 16px;">
            <label><strong>Full Name</strong></label>
            <input type="text" name="full_name" value="{{ full_name }}" class="form-control" required>
        </div>
        <div style="margin-bottom: 16px;">
            <label><strong>Nationality</strong></label>
            <input type="text" name="nationality" value="{{ nationality }}" class="form-control" required>
        </div>
        <div style="margin-bottom: 16px;">
            <label><strong>Payment Status</strong></label><br>
            <label style="display: inline-flex; align-items: center; margin-right: 16px;">
                <input type="radio" name="payment_status" value="paid" {% if payment_status == 'paid' %}checked{% endif %}> PAID
            </label>
            <label style="display: inline-flex; align-items: center; margin-right: 16px;">
                <input type="radio" name="payment_status" value="free" {% if payment_status == 'free' %}checked{% endif %}> FREE ACCESS
            </label>
            <label style="display: inline-flex; align-items: center;">
                <input type="radio" name="payment_status" value="unpaid" {% if payment_status != 'paid' and payment_status != 'free' %}checked{% endif %}> UNPAID
            </label>
        </div>
        <button type="submit" class="btn btn-primary">✅ Add Participant</button>
        <a href="{% url 'participants_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
